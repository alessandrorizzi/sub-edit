helpDialogTitle = Utilizzo
helpDialogMessage = <html><ul><li>Dopo aver aperto un file di sottotitoli (*.srt) e il video corrispondente, premere <tt>p</tt> per iniziare la riproduzione del video. Premere <tt>p</tt> nuovamente per mettere in pausa il video.</li><li>Premere <tt>Spazio</tt> per impostare il prossimo sottotitolo. I successivi cinque sottotitoli sono mostrati nella parte bassa della finestra.</li><li>Premere <tt>Spazio</tt> quando inizia il prossimo sottotitolo. Mantenere il tasto premuto per tutta la durata del sottotitolo.</li><li>Premere <tt>n</tt> e <tt>m</tt> per spostare il video indietro/avanti di 10 secondi.</li><li>Premere <tt>z</tt> e <tt>x</tt> per saltare al sottotitolo precedente/successivo senza modificarne il posizionamento del video.</li><li>Premere <tt>q</tt> e <tt>w</tt> per spostare il video all'inizio del sottotitolo precedente/successivo.</li></ul></html>
