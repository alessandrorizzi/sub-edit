helpDialogTitle = Usage
helpDialogMessage = <html><ul><li>After have opened a subtitle file (*.srt) and the corresponding video, press <tt>p</tt> to start playing the video. Press <tt>p</tt> again to pause the video.</li><li>Press <tt>Space</tt> to set the next subtitle. The next five subtitles are shown at the bottom of the window.</li><li>Press <tt>Space</tt> when the next subtitle starts and hold it until the subtitle is active.</li><li>Press <tt>n</tt> and <tt>m</tt> to move the video 10 seconds back and forward.</li><li>Press <tt>z</tt> and <tt>x</tt> to skip to the previous/next subtitle without affecting the video.</li><li>Press <tt>q</tt> and <tt>w</tt> to move the video to the previous/next subtitle.</li></ul></html>
